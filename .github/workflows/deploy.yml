name: Deploy on Push
on: 
  push:
    branches:
      - main


jobs:
  build: 
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm predeploy

      - name: Deploy Project
        run: npm run deploy